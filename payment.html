<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата курса</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/payment.css">
    <link rel="stylesheet" href="js/payment.js">
</head>

<body>
    <header class="header container">
        <img class="header__logo" src="images/logo.png" alt="Логотип">
        <h1 class="header__title">DesInteri</h1>
        <h2 class="header__subtitle">Онлайн-курс по дизайну интерьера</h2>
        <nav class="header__menu">
            <ul class="menu">
                <li class="menu__item"><a class="menu__link main__button" href="index.html">Главная страница</a></li>
                <li class="menu__item"><a class="menu__link main__button" href="cabinet.html">Личный кабинет</a></li>
                <li class="menu__item"><a class="menu__link main__button" href="courses.html">Курсы</a></li>
                <li class="menu__item"><a class="menu__link main__button" href="payment.html">Оплата курса</a></li>
                <li class="menu__item"><a class="menu__link main__button" href="registr.html">Вход/Регистрация</a></li>
            </ul>
        </nav>
    </header>


    <main class="container">
        <section class="payment-details">
            <h2>Детали платежа</h2>

            <div class="payment-form">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" placeholder="Ваше имя">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ваш email">
                </div>

                <div class="form-group">
                    <label for="card-number">Номер карты:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="0000 0000 0000 0000">
                </div>

                <div class="form-group">
                    <label for="expiry-date">Срок действия (MM/ГГ):</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/ГГ">
                </div>

                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV">
                </div>

                <table id="courses-table">                         
                    <p>Итого к оплате: <span id="total-amount">0</span> руб.</p>
                </table>

                <button id="pay-button">Оплатить сейчас</button>
            </div>
        
       
           
        </section>
    

    </main>

    <script src="js/cart-utils.js"></script>
    <script src="js/payment.js"></script>

</body>
</html>
