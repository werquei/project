<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход и Регистрация</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js"></script>
</head>
<header class="header container">
    <img class="header__logo" src="images/logo.png" alt="Логотип">
    <h1 class="h1">DesInteri</h1>
    <h2 class="h2">Онлайн-курс по дизайну интерьера</h2>   
    <nav class="header__menu">
        <ul class="menu">
            <li class="menu__item"><a class="menu__link main__button" href="index.html">Главная страница</a></li>
            <li class="menu__item"><a class="menu__link main__button" href="cabinet.html">Личный кабинет</a></li>
            <li class="menu__item"><a class="menu__link main__button" href="courses.html">Курсы</a></li>
            <li class="menu__item"><a class="menu__link main__button" href="payment.html">Оплата курса</a></li>
            <li class="menu__item"><a class="menu__link main__button" href="registr.html">Вход/Регистрация</a></li>
        </ul>
    </nav>
</header>

<body class="registr">
    <main class="main container">
        <!-- Login Form -->
        <div class="form-container" id="login" style="display: none;">
            <a class="main__button" href="index.html">Назад</a>
            <h1 class="form-title">Вход в личный кабинет</h1>
            <form class="form" id="loginForm" action="#" method="post">  <!-- Added id for form -->
                <input class="input" type="email" placeholder="Ваш e-mail" required name="email">  <!-- Added name attribute -->
                <input class="input" type="password" placeholder="Пароль" required name="password">  <!-- Added name attribute -->
                <button class="btn" type="submit">Войти</button>
            </form>
            <div class="link">
                Нет аккаунта? <a href="#" onclick="switchToRegister()">Зарегистрируйтесь</a>
            </div>
        </div>

        <!-- Register Form -->
        <div class="form-container" id="register">
            <a class="main__button" href="index.html">Назад</a>
            <h1 class="form-title">Регистрация</h1>
            <form class="form" id="registerForm" action="#" method="post">  <!-- Added id for form -->
                <input class="input" type="text" placeholder="Ваше имя" required name="name">   <!-- Added name attribute -->
                <input class="input" type="email" placeholder="Ваш e-mail" required name="email">  <!-- Added name attribute -->
                <input class="input" type="password" placeholder="Пароль" required name="password">  <!-- Added name attribute -->
                <input class="input" type="password" placeholder="Пароль еще раз" required name="confirm_password"> <!-- Added name attribute -->
                <button class="btn" type="submit">Регистрация</button>
            </form>
            <div class="link">
                Есть аккаунт? <a href="#" onclick="switchToLogin()">Войдите</a>
            </div>
        </div>
    </main>
</body>
</html>
